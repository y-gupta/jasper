<html>
  <head>
    <title>Jasper</title>
    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/main.css">
  </head>

  <body>
    <div class="ui container">
      <div class="nav">
        <span id="title">Jasper Dashboard</span>
        <button class="ui inverted white button cta-button">Manage Settings</button>
      </div>


      <div class="main-content">

        <!-- <span class="med-label">{{ baseUrl }}</span> -->
        <div class="ui segment">
          <h2 class="ui left floated header">Current Status</h2>
          <span class="ui right floated header" v-show="configSuccess">Last Updated: {{ lastUpdated }}</span>
          <div class="ui clearing divider"></div>

          <span class="big-label message"><i class="fa fa-circle {{ statusColor }}"></i> {{ message }}</span>

          <!-- <span class="big-label" v-if="!isUp"><i class="fa fa-circle" style="color: red;"></i> <strong>Uh oh!</strong> There is currently {{ errors }} issue(s) with {{ baseUrl }}.</span> -->
          <div class="ui middle aligned divided list failed-pages">
            <div class="item" v-for="page in failedPages">
              <div class="right floated content">
                <div class="ui button"><a href="{{ baseUrl + page }}" target="blank">Visit in Browser</a></div>
              </div>
              <div class="content">
                {{ page }}
              </div>
            </div>
          </div>
        </div>

        <div class="ui segment" v-show="configSuccess">
          <h2 class="ui left floated header">Details <span class="med-label">{{ baseUrl }}</span></h2>
          <span class="ui right floated header"></span>
          <div class="ui clearing divider"></div>

          <table class="ui celled table">
            <tr>
              <td>Average Page Response Time</td>
              <td>{{ averageResponseTime }} ms</td>
            </tr>
          </table>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.17/vue-resource.min.js" charset="utf-8"></script>
    <script src="/semantic/dist/semantic.min.js"></script>
    <script src="../scripts/demo.js"></script>
  </body>
</html>
